<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="MEMORY.css">
</head>
<body>
    <!-- Background Music -->
    <audio id="music2" autoplay loop>
        <source src="alex-productions-happy-and-fun-background-music(chosic.com).mp3" type="audio/mp3">
        आपका ब्राउज़र ऑडियो एलिमेंट को सपोर्ट नहीं करता।
    </audio>

    <h1>Memory Card Game</h1>
    <div id="game-board" class="game-board"></div>
    <div class="info">
        <p>Moves: <span id="moves">0</span></p>
        <p>Time: <span id="timer">0</span> seconds</p>
        <button id="reset-button">Restart Game</button>
        <p id="message"></p>
    </div>

    <script src="MEMORY.js"></script>
</body>
</html>
